version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: collabsphere
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: StrongPass123!
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  api:
    build:
      context: ./CollabSphere.API
      dockerfile: Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=collabsphere;Username=admin;Password=StrongPass123!
      - Redis__ConnectionString=redis:6379
      - Cloudinary__CloudName=${CLOUDINARY_CLOUD_NAME}
      - Cloudinary__ApiKey=${CLOUDINARY_API_KEY}
      - Cloudinary__ApiSecret=${CLOUDINARY_API_SECRET}
      - AWS__AccessKey=${AWS_ACCESS_KEY}
      - AWS__SecretKey=${AWS_SECRET_KEY}
      - AWS__Region=${AWS_REGION}
    depends_on:
      - postgres
      - redis

  signaling:
    build:
      context: ./CollabSphere.SignalingServer
      dockerfile: Dockerfile
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Redis__ConnectionString=redis:6379

volumes:
  postgres_data: