<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="CollabSphere - Hệ thống quản lý dự án học tập PBL" />
    <title>CollabSphere | Project-Based Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #root {
            width: 100%;
            height: 100%;
        }
        
        /* Loading animation */
        .loading {
            color: white;
            font-size: 24px;
            font-weight: 500;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <noscript>
        <div style="text-align: center; padding: 50px; color: white;">
            <h1>JavaScript bắt buộc</h1>
            <p>Vui lòng bật JavaScript để sử dụng CollabSphere.</p>
        </div>
    </noscript>
    <div id="root">
        <div class="loading">
            <div class="spinner"></div>
            <p>Đang tải CollabSphere...</p>
        </div>
    </div>
</body>
</html>
