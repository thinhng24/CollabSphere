<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CommHub - Real-time Communication Platform" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <title>CommHub - Communication Platform</title>

    <style>
      /* Initial loading styles */
      #root {
        min-height: 100vh;
      }

      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f9fafb;
        z-index: 9999;
      }

      .initial-loader-content {
        text-align: center;
      }

      .initial-loader-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 16px;
      }

      .initial-loader-text {
        color: #6b7280;
        font-family: 'Inter', system-ui, sans-serif;
        font-size: 14px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader shown while React app loads -->
      <div class="initial-loader">
        <div class="initial-loader-content">
          <div class="initial-loader-spinner"></div>
          <p class="initial-loader-text">Loading CommHub...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
