<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Thêm thẻ này để fix lỗi viewport -->
    <title>Project Management - Lecturer UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Project Management Dashboard</h1>
    <button id="loadProjects">Load Projects</button>
    <div id="projectsList"></div>
    <div id="projectDetails" style="display:none;">
        <h2>Project Details</h2>
        <form id="editProjectForm">
            <label>Name: <input type="text" id="editName" required></label>
            <label>Description: <textarea id="editDesc"></textarea></label>
            <button type="submit">Update Project</button>
        </form>
        <p><strong>Approved:</strong> <span id="projectApproved"></span></p>
        <button id="approveProject">Approve Project</button>
        <button id="aiAnalyze">AI Analyze</button>
        <div id="aiResult"></div>
        <h3>Milestones</h3>
        <ul id="milestonesList"></ul>
        <form id="addMilestoneForm">
            <input type="text" id="milestoneTitle" placeholder="Milestone Title" required>
            <textarea id="milestoneDesc" placeholder="Description"></textarea>
            <input type="date" id="milestoneDueDate" required>
            <button type="submit">Add Milestone</button>
        </form>
        <div id="editMilestone" style="display:none;">
            <h4>Edit Milestone</h4>
            <form id="editMilestoneForm">
                <input type="text" id="editMilestoneTitle" required>
                <textarea id="editMilestoneDesc"></textarea>
                <input type="date" id="editMilestoneDueDate" required>
                <button type="submit">Update Milestone</button>
            </form>
        </div>
    </div>
    <div id="loading" style="display:none;">Loading...</div>
    <div id="error" style="display:none;"></div>
    <script src="app.js"></script>
</body>
</html>
