version: '3.8'

services:
  collabsphere-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: collabsphere-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    depends_on:
      - postgres
      - redis
    networks:
      - collabsphere-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: collabsphere-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=collabsphere
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - collabsphere-network

  redis:
    image: redis:7-alpine
    container_name: collabsphere-redis
    ports:
      - "6379:6379"
    networks:
      - collabsphere-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: collabsphere-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@collabsphere.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - collabsphere-network

volumes:
  postgres-data:

networks:
  collabsphere-network:
    driver: bridge