      - JwtSettings__Secret=CollabSphere-Super-Secret-Key-For-JWT-Token-Generation-Min-32-Chars
      - JwtSettings__Issuer=CollabSphere
      - JwtSettings__Audience=CollabSphereUsers
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - collabsphere-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  team-service:
    build:
      context: ./Backend
      dockerfile: services/TeamService/Dockerfile
    container_name: collabsphere-team-service
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=collabsphere_team;Username=postgres;Password=postgres123
      - JwtSettings__Secret=CollabSphere-Super-Secret-Key-For-JWT-Token-Generation-Min-32-Chars
      - JwtSettings__Issuer=CollabSphere
      - JwtSettings__Audience=CollabSphereUsers
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - collabsphere-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  evaluation-service:
    build:
      context: ./Backend
      dockerfile: services/EvaluationService/Dockerfile
    container_name: collabsphere-evaluation-service
    expose:
      - "8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=collabsphere_evaluation;Username=postgres;Password=postgres123
      - JwtSettings__Secret=CollabSphere-Super-Secret-Key-For-JWT-Token-Generation-Min-32-Chars
      - JwtSettings__Issuer=CollabSphere
      - JwtSettings__Audience=CollabSphereUsers
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - collabsphere-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:
  rabbitmq-data:

networks:
  collabsphere-network:
    driver: bridge
