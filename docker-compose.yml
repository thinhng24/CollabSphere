services:
  # PostgreSQL Database for AuthService
  postgres-auth:
    image: postgres:16
    container_name: collabsphere-postgres-auth
    restart: always
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5435:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data

  # AuthService
  auth-service:
    build:
      context: ./auth.sln
      dockerfile: AuthService/Dockerfile
    container_name: collabsphere-auth-service
    ports:
      - "5001:8080"
    depends_on:
      - postgres-auth
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres-auth;Port=5432;Database=authdb;Username=postgres;Password=postgres123

volumes:
  postgres-auth-data:
