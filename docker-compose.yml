
services:
  project-service:
    build: ./ProjectService  # Đường dẫn đến thư mục chứa Dockerfile của Project-Service
    ports:
      - "5000:80"
    environment:
      - ConnectionStrings__DefaultConnection=Host=postgres-db;Database=ProjectDb;Username=postgres;Password=password
      - Jwt__Key=YourSecretKeyHere
      - Jwt__Issuer=AuthService
      - Jwt__Audience=ProjectService
    depends_on:
      - postgres-db
  lecturer-ui:
    build: ./UI  # Đường dẫn đến thư mục chứa Dockerfile của UI
    ports:
      - "3000:80"
    depends_on:
      - project-service
  postgres-db:
    image: postgres:15
    environment:
      POSTGRES_DB: ProjectDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"  # Expose nếu cần truy cập ngoài
