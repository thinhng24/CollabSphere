version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: collabsphere-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=collabsphere
    ports:
      - "5434:5432"  # Using 5434 to match CLAUDE.md
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - collabsphere-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: collabsphere-redis
    ports:
      - "6379:6379"
    networks:
      - collabsphere-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: collabsphere-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - collabsphere-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # API Gateway (Ocelot)
  gateway:
    build:
      context: .
      dockerfile: Backend/gateway/Dockerfile
    container_name: collabsphere-gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5000:80"
    depends_on:
      - project-service
    networks:
      - collabsphere-network
    restart: unless-stopped

  # Project Service
  project-service:
    build:
      context: .
      dockerfile: Dockerfile.projectservice
    container_name: collabsphere-project-service
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=collabsphere;Username=postgres;Password=postgres123
      - Redis__ConnectionString=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=admin123
      - JWT__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - JWT__Issuer=CollabSphere
      - JWT__Audience=CollabSphereUsers
      - AWS__Region=us-east-1
    ports:
      - "5003:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - collabsphere-network
    restart: unless-stopped

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend/collabsphere-web
      dockerfile: Dockerfile
    container_name: collabsphere-frontend
    environment:
      - VITE_API_URL=http://localhost:5000/api
    ports:
      - "3000:80"
    depends_on:
      - gateway
    networks:
      - collabsphere-network
    restart: unless-stopped

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: collabsphere-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@collabsphere.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - collabsphere-network
    restart: unless-stopped

volumes:
  postgres-data:
    name: collabsphere-postgres-data

networks:
  collabsphere-network:
    driver: bridge
    name: collabsphere-network
